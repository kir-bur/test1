<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Заглушка</title><script defer="defer" src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><h1>Заглушка</h1><form id="my-form" action="https://formspree.io/f/mldpzkvr" method="POST"><label>Email:</label> <input type="email" name="email"/> <label>Message:</label> <input name="message"/> <button id="my-form-button">Submit</button><p id="my-form-status"></p></form><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),r=new FormData(e.target);fetch(e.target.action,{method:form.method,body:r,headers:{Accept:"application/json"}}).then(e=>{e.ok?(t.innerHTML="Thanks for your submission!",form.reset()):e.json().then(e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map(e=>e.message).join(", "):t.innerHTML="Oops! There was a problem submitting your form"})}).catch(e=>{t.innerHTML="Oops! There was a problem submitting your form"})}form.addEventListener("submit",handleSubmit)</script></body></html>
